<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PopCode</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/png" href="images/minilogo.png" />

    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <img class="game-image" src="images/Jeu-figma.jpg" alt=""> -->
    <div class="jail">
      <div id="overlay-kar">
        <input id="input-field" type="text" autofocus />
        <div
          class="lezanda d-flex justify-content-center align-items-center vh-100"
        >
          TAPE UN NOM DE LANGAGE DE PROGRAMMATION
        </div>
      </div>
      <div id="u-win">
        <span class="gtext wc">wow! correct!</span>
        <div>
          <span class="gtext vt">vous trouvez:</span>
          <span id="id-tt" class="gtext tt">test</span>
        </div>
      </div>
      <div id="trouves">
        <div>
          <div>
            <span class="trouv-title">title</span>
          </div>
          
          <div>
            <img src="" alt="">
            <p></p>
          </div>
          <span>dont show this again</span>
        </div>
        
        <span>LANGAGES TROUVés</span>
        <div class="add-a-links"></div>
      </div>
      <img class="zoom" src="images/Jeu-vide.jpg" alt="" />
      <div>
        <div>
          <div class="score-kar">SCORE</div>
          <div>
            <div class="scoreboard"><span>00</span> /30</div>
            <div>
              <span class="x x1">x</span>
              <span class="x x2">x</span>
              <span class="x x3">x</span>
            </div>
          </div>
        </div>
        <div>
          <img class="logo-game" src="images/logo150.png" alt="" />
        </div>
        <div class="my-zoom-index">
          <span class="minus-zoom"> - </span><span class="zoom-meter"></span
          ><span class="plus-zoom">+</span> <span class="zoom-zoom">ZOOM</span>
        </div>

        <div id="id-results" class="results" href="">LANGAGES TROUVés</div>
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-end w-100 p-0 align-content-end">
              <a id="m-l" class="rules-alain px-1" href="#">Mentions légales</a>
              <!-- <span class="rules-kar"> | </span> -->
              <a id="p-c" class="rules-alain px-1" href=""
                >Politique de confidentialite</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="app.js"></script> -->
    <script src="game.js"></script>
    <script src="wheelzoom.js"></script>
    <script>
      wheelzoom(document.querySelector("img.zoom"));
    </script>
  </body>
</html>
